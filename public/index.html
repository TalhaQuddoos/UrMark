<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UrMark - An Urdu-focused Markdown Converter</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,600" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>

<body>
  <main>
    <div class="container">
      <h1>UrMark</h1>
      <h2>An Urdu-focused Google Docs to Markdown Converter</h2>
      <h3>See the <a href="https://github.com/TalhaQuddoos/UrMark">GitHub Repo</a> for more details.</h3>
      <div class="search-box">
        <div class="drag-area">
          <div class="drag-text">Drop the document here</div>
          <input type="file" class="google-doc-file" hidden name="google-doc">
        </div>
        
        <div class="buttons">
          <button class="button" id="convert">Convert</button>
        </div>
        
      </div>
      <div class="social-icons">
        <a target="_blank" href="https://github.com/TalhaQuddoos"><img src="static/icons8-github.svg"></a>
        <a target="_blank" href="https://twitter.com/TalhaQuddoosPK"><img src="static/icons8-twitter.svg"></a>
        <a href="mailto:talhaquddoos1@gmail.com"><img src="static/icons8-email.png"></a>
        <a target="_blank" href="https://medium.com/@talhaquddoos"><img src="static/icons8-medium.svg"></a>
      </div>
    </div>
  </main>
  <script src="static/script.js"></script>
</body>

</html>
